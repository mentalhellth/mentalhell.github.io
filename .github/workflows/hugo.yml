name: Build and Deploy Hugo

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.128.0'
        extended: true

    - name: Debug files
      run: |
        echo "Files in root:"
        ls -la
        echo "Files in mentalhell directory:"
        ls -la mentalhell/
        echo "Config content:"
        cat mentalhell/config.toml

    - name: Build
      run: hugo --minify --logLevel info
      working-directory: ./mentalhell

    - name: Deploy to gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./mentalhell/public
        publish_branch: gh-pages
